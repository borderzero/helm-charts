image:
  repository: ghcr.io/borderzero/border0
  tag: latest
  pullPolicy: Always
  override: null

serviceAccount:
  # If not set, auto-generates based on release name (e.g., <release-name>-border0-connector)
  # Set to a specific value to override (e.g., "my-custom-sa-name")
  name: ""

rbac:
  create: true
  # If not set, auto-generates based on release name (e.g., <release-name>-border0-connector)
  # Set to a specific value to override (e.g., "my-custom-role-name")
  name: ""

config:
  # Provide either a token OR an inviteCode
  # If inviteCode is provided, the connector will exchange it for a token
  # and persist it in the Kubernetes secret
  token: ""
  inviteCode: ""
