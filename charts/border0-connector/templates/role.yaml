# When using invite codes (config.inviteCode), the connector requires permission
# to create/update secrets in the release namespace for token persistence.

{{- if .Values.config.inviteCode }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "border0-connector.generatedRoleName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "border0-connector.labels" . | nindent 4 }}
rules:
  # Allow creating any secret in the namespace.
  # This is as granular as the "create" verb can be.
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  # Allow managing only the specific secret managed by this release.
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ include "border0-connector.generatedSecretName" . }}"]
    verbs: ["get", "list", "update", "patch"]
{{- end }}
